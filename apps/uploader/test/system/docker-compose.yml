services:
  server:
    build:
      context: ../..
      dockerfile: test/system/Dockerfile.server
    environment:
      - S3_ACCESS_KEY_ID
      - S3_SECRET_ACCESS_KEY
      - S3_REGION
      - S3_ENDPOINT
      - S3_BUCKET
    volumes:
      - server-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 2s
      timeout: 3s
      retries: 10

  client:
    build:
      context: ../..
      dockerfile: test/system/Dockerfile.client
    volumes:
      - watch-dir:/watch
      - client-data:/data
    depends_on:
      server:
        condition: service_healthy

  test-runner:
    build:
      context: ../..
      dockerfile: test/system/Dockerfile.testrunner
    environment:
      - S3_ACCESS_KEY_ID
      - S3_SECRET_ACCESS_KEY
      - S3_REGION
      - S3_ENDPOINT
      - S3_BUCKET
    volumes:
      - watch-dir:/watch
    depends_on:
      server:
        condition: service_healthy

volumes:
  watch-dir:
  server-data:
  client-data:
